---
layout: default
---

<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="blog">
                <article class="blog-post">
                    <header class="blog-post__header">
                        <h1 class="blog-post__title">{{ page.title }}</h1>
                        <time class="blog-post__date" datetime="{{page.date | date_to_xmlschema }}">{{ page.date | date: "%-d/%m/%Y" }}</time>
                    </header>
                    <div class="blog-content">
                        {{ content }}
                    </div>
                </article>
            </div>
        </div>
    </div>
</div>
