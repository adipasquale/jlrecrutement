---
layout: page
title: Contact
permalink: /contact/
---

<div class="page-heading">
    <h1 class="page-heading__title">Jeanne Londiche</h1>
</div>

<div class="contact-portrait">
    <img src="{{ site.baseurl }}/images/jeanne_londiche.jpg" alt="Portrait de Jeanne Londiche">
</div>

<div class="contact-infos">
    <div class="row">
        <div class="col-sm-5 col-sm-push-7">
            <div class="contact-infos__details">
                <h2 class="contact-infos__title">{{ site.title }}</h2>
                <div class="contact-infos__address">
                    <p>22 boulevard de belleville<br>75020 Paris, France</p>
                </div>
                {% if site.email %}
                    <div class="contact-infos__email">
                        <a href="mailto:{{ site.email }}">{{ site.email }}</a>
                    </div>
                {% endif %}
                {% if site.tel %}
                    <div class="contact-infos__tel">
                        <a href="tel:{{ site.tel }}">{{ site.tel }}</a>
                    </div>
                {% endif %}
            </div>
        </div>
        <div class="col-sm-7 col-sm-pull-5">
            {% if site.gm_api_key %}
            <div class="contact-infos__map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.069240247034!2d2.3795891156750177!3d48.87595657928931!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66dc29b82b0d9%3A0x6edd662f54c7aba1!2s4+Rue+Botzaris%2C+75019+Paris!5e0!3m2!1sfr!2sfr!4v1456753466347" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
            {% endif %}
        </div>
    </div>
</div>
