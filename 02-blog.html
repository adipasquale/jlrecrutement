---
layout: page
title: Actualités
permalink: /blog/
---

<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="page-heading">
            <h1 class="page-heading__title">Actualités 2</h1>
        </div>

        <div class="blog">
            {% for post in site.posts %}
                <article class="blog-post">
                    <header class="blog-post__header">
                        <h2 class="blog-post__title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
                        <time class="blog-post__date" datetime="{{post.date | date_to_xmlschema }}">{{ post.date | date: "%-d/%m/%Y" }}</time>
                    </header>
                    <div class="blog-content">
                        {{ post.content }}
                    </div>
                </article>
            {% endfor %}
        </div>
    </div>
</div>
